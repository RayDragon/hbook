        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile(); 
                thisPage.requestServer("/signIn", {"id_token":googleUser.getAuthResponse().id_token});
                thisPage.check_login();
        }
        $(document).ready(function(){
            //check login status from server
            thisPage.initialize();
            navbar = nav.get("#Book",
                [nav.getActiveMenuItem(nav.getIcon("home","30px"))],
                [nav.getDropDownRightMenu(nav.getIcon('user',"30px"),[nav.getDropDownItem("<a href='#' id='signoutbtn' onClick='signOut()'>"+nav.getIcon("sign-out")+"Sign Out</a>")])],
                'MainNavMenu'
            );
            $('body').prepend(navbar);
        
        });
        
        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
              thisPage.requestServer("/signOut",{},function(data,status){thisPage.check_login();});
            });

          }
        
    </script>
